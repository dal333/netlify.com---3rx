<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking your browser...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3;url=https://yourshop.com">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .loader {
      margin: 30px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .note {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Validating your session...</h2>
  <div class="loader"></div>
  <div class="note">
    Please wait while we redirect you securely.
    <br>
    If nothing happens, <a href="https://yourshop.com">click here</a>.
  </div>

</body>
</html>
